<!DOCTYPE html>
<html>
<head>
<meta http=equiv="refresh" content="10">
<title>Insert title here</title>
</head>
<body>
<h1>DELOITTE Customer Details Please:</h1>
<form name="customerForm" method="get" action="products.html">
<table>
<tr>
<td>Customer ID:</td><td><input TYPE="text" name="customerId"></td>
<tr>
<td>Customer Name:</td><td><input TYPE="text" name="customerName"></td>
</tr>
<tr>
<td>Customer Address:</td><td><input TYPE="text" name="customerAdd"></td>
</tr>
<tr>
<td>
Bill Amount:</td><td><input TYPE="text" name="bill"></td>
</tr>

<tr>
<td>
Gender:
</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="others">Others
</td>
</tr>

<tr>
<td>
Interested in:
</td>
<td>
<input type="checkbox" name="interest" value="watches">Watches
<input type="checkbox" name="interest" value="shoes">Shoes
<input type="checkbox" name="interest" value="belts">Belts
<input type="checkbox" name="interest" value="accessories">Accessories
</td>
</tr>

<tr>
<td>

From City:

</td>
<td>

<select name="city">
<option value="bangalore">Bangalore</option>
<option value="hyderabad">Hyderabad</option>
<option value="mumbai">Mumbai</option>
<option value="gurgaon">Gurgaon</option>
<option value="delhi">Delhi</option>
</select>
</td>
</tr>
<tr>
<td><input type="submit" value="Go to Products"></td>
<td><input type="reset" value="Reset"></td>
</tr>
</table>
</form>

</body>
</html>
